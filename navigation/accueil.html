<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="module" src="../javascript/accueil.js" defer></script><!-- defer pour appeler le js quand le html est créé-->
    <link href="../css/credential.css" rel="stylesheet">
    <title>Accueil</title>
  </head>
  <body>
    <!-- cas pour javascript off -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../img/bootstrap-solid.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">Bootstrap
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <span class="navbar-text px-2">
            <a id="usertext" class="nav-link" href="user.html"></a>
          </span>            
          <form class="d-flex">
            <!--<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit" onclick="return deconnexion()">Logout</button>
          </form>
        </div>
      </div>
    </nav>

    <br><br>

    <section class="container mt-1">

      <!-- On ajouter un bouton et notre formulaire avant la barre de recherche. Par défaut, on cache ce formulaire en JavaScript.-->
      <button class="btn btn-outline-primary" id="form-add">Ajouter une annonce</button>

      <!-- Formulaire ajout entree -->
      <form action="javascript:void(0);" id="formcrud" class="mt-4">
        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text" name="title" id="title" class="form-control" required />
        </div>      
        <div class="form-group">
          <label for="category">Catégorie</label>
          <select id="category" class="form-control" required>
            <option selected>----</option>
            <option value="job">emploi</option>
            <option value="rent">location</option>
          </select>
        </div>
        <div class="form-group">
          <label for="content">Commentaire</label>
          <textarea id="content" cols="30" rows="10" class="form-control" required></textarea>
        </div>    
        <div class="form-group">
          <label for="picture">Image</label>          
          <input type="file" name="picture" id="picture" class="form-control"/>
          <br><img src="./img/default.jpg" alt="" id="pictureload"><br>
        </div>           
        <input type="hidden" id="hidden" />
        <button class="btn btn-xs btn-primary" id="form-save">Enregistrer</button>
        <button class="btn btn-xs" id="form-cancel">Annuler</button>
      </form>

      <div id="displaytable">
        <h1 class="text-center">Annonces</h1>

        <!--barre de recherche-->
        <input type="search" class="form-control" placeholder="Rechercher par titre" />

        <!-- Affichage du tableau -->
        <table class="table table-bordered">
          <thead class="thead-light">
            <tr>
              <th scope="col">Titre</th>
              <th scope="col">Catégorie</th>
              <th scope="col">Commentaire</th>
              <th scope="col">Image</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
