<!DOCTYPE html>
<!-- ! + TAB pour squelette-->
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="module" src="./javascript/index.js" defer></script>
    <link href="css/credential.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="text-center">
    <br><br>
    <img src="./img/logo.jpg" class="img-fluid rounded float-left" style="width: 20%" alt="logo">
    <br><br>
    <main class="form-signin">            
        <form id="login">
            <h1 class="h3 mb-3 fw-normal">Se connecter</h1>
            <div class="form-floating">
                <!--il est important de changer les id-->
                <input type="text" class="form-control" id="loginemail" placeholder="email">
                <label for="floatingInput">Adresse mail</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" id="loginpassword" placeholder="password">
                <label for="floatingPassword">Mot de passe</label>
            </div>
                <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">connexion</button>
            </div>
        </form>
    </main>
    <br>
    <span class="badge bg-primary text-dark"><a href="navigation/subscribe.html" class="link-light">s'inscrire</a></span>   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
